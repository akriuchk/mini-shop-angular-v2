<div *ngIf="catalog">

    <h2>{{catalog.name}} </h2>
    <!-- <h2>{{catalog.name | uppercase}} </h2> -->
    <div><span>id: </span>{{catalog.id}}</div>
    <div>
        <label>name: {{catalog.name}}
            <!-- <input [(ngModel)]="catalog.name" placeholder="name"/> -->
          </label>
    </div>
    <div fxLayout="row wrap " fxLayout.lt-sm="column " fxLayoutGap="16px " fxLayoutAlign="flex-start " class="container ">
        <ng-container *ngFor="let linen of catalog.linens ">
            <app-item-card [linen]=linen fxFlex="0 1 calc(33.3% - 32px) " fxFlex.lt-md="0 1 calc(50% - 32px) " fxFlex.lt-sm="100% "></app-item-card>
        </ng-container>
    </div>
</div>
