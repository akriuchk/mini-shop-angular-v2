<div *ngIf="catalogsInput">
    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>

    <mat-accordion multi="true">
        <!-- <ng-container>

        </ng-container> -->
        <mat-expansion-panel *ngFor="let catalog of catalogsInput" [expanded]="!isCatalogEmpty(catalog)" class="example-headers-align">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{catalog.name}}
                </mat-panel-title>
                <mat-panel-description>
                    <ng-container *ngIf="isCatalogEmpty(catalog)">Empty</ng-container>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <table mat-table [dataSource]="catalog.linenDatasource" matSort>
                <ng-container matColumnDef="{{displayedColumns[0]}}">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let product">
                        {{product.name}}
                        
                    </td>
                </ng-container>

                <ng-container matColumnDef="{{displayedColumns[1]}}">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Small </th>
                    <td mat-cell *matCellDef="let product">
                        <app-availability-status-icon [isAvailable]="product.smallAvailable">
                        </app-availability-status-icon>
                    </td>
                </ng-container>

                <ng-container matColumnDef="{{displayedColumns[2]}}">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Middle </th>
                    <td mat-cell *matCellDef="let product">
                        <app-availability-status-icon [isAvailable]="product.middleAvailable">
                        </app-availability-status-icon>
                    </td>
                </ng-container>
                <ng-container matColumnDef="{{displayedColumns[3]}}">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Euro </th>
                    <td mat-cell *matCellDef="let product">
                        <app-availability-status-icon [isAvailable]="product.euroAvailable">
                        </app-availability-status-icon>
                    </td>
                </ng-container>
                <ng-container matColumnDef="{{displayedColumns[4]}}">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Duo </th>
                    <td mat-cell *matCellDef="let product">
                        <app-availability-status-icon [isAvailable]="product.duoAvailable">
                        </app-availability-status-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-expansion-panel>
    </mat-accordion>
</div>
