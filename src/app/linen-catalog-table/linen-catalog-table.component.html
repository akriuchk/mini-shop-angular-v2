<div *ngIf="catalogsInput">

    <p>linen-catalog-table works! Size: {{catalogsInput.length}}</p>

    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>

    <mat-accordion multi="true">
        <mat-expansion-panel *ngFor="let catalog of catalogsInput" [expanded]="true"  class="example-headers-align">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{catalog.name}}
                    </mat-panel-title>
                    <mat-panel-description>
                        <ng-container *ngIf="!catalog.linenDatasource.filteredData">empty!</ng-container>
                        
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <table mat-table [dataSource]="catalog.linenDatasource" matSort>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let linen"> {{linen.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="smallAvailable">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Small </th>
                        <td mat-cell *matCellDef="let linen"> {{linen.smallAvailable}} </td>
                    </ng-container>

                    <ng-container matColumnDef="middleAvailable">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Middle </th>
                        <td mat-cell *matCellDef="let linen"> {{linen.middleAvailable}} </td>
                    </ng-container>
                    <ng-container matColumnDef="euroAvailable">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Euro </th>
                        <td mat-cell *matCellDef="let linen"> {{linen.euroAvailable}} </td>
                    </ng-container>
                    <ng-container matColumnDef="duoAvailable">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duo </th>
                        <td mat-cell *matCellDef="let linen"> {{linen.duoAvailable}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


        </mat-expansion-panel>
    </mat-accordion>



</div>
