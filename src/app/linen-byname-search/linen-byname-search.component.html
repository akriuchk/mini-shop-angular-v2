<mat-form-field class="example-full-width">
    <input [formControl]="autoCompleteControl" type="text" placeholder="Linen search" aria-label="Number" matInput
        [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="setLinen($event)">
        <mat-option *ngFor="let item of linenAutocomplete | async; let index=index" [value]="item.name">
            {{ item.name | titlecase}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>

<div>
    <ng-container *ngIf="selectedLinen">
        <app-item-card [product]=selectedLinen fxFlex="0 1 calc(33.3% - 32px) "
            fxFlex.lt-md="0 1 calc(50% - 32px) " fxFlex.lt-sm="100% "></app-item-card>
    </ng-container>
</div>
