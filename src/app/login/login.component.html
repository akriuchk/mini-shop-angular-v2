<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="username" placeholder="Username"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="password" placeholder="Password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" [disabled]="loading" class="btn-block spinner-wrapper">
                <div class="spinner-wrapper">
                    <span *ngIf="!loading">Login</span>
                    <mat-spinner *ngIf="loading" [diameter]="18"></mat-spinner> <span *ngIf="loading">&nbsp;</span>
                </div>
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">error</div>
        </form>
    </mat-card>

</div>
